<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="header">
            <h1>Weather Journal</h1>
        </div>
        <div class="content">
            <div class="form">
                <div class="form__group">
                    <label for="zip" class="form__label">Zip Code</label>
                    <input type="text" id="zip" class="form__input" placeholder="Enter Zip Code">
                </div>
                <div class="form__group">
                    <label for="feelings" class="form__label">Feelings</label>
                    <textarea id="feelings" class="form__input" placeholder="How are you feeling today?"></textarea>
                </div>
                <button id="generate" class="btn">Generate</button>
            </div>
            <div class="result">
                <div class="result__group">
                    <div class="result__item">
                        <h2 class="result__title">Date</h2>
                        <p class="result__text" id="date"></p>
                    </div>
                    <div class="result__item">
                        <h2 class="result__title">Temperature</h2>
                        <p class="result__text" id="temp"></p>
                    </div>
                    <div class="result__item">
                        <h2 class="result__title">Content</h2>
                        <p class="result__text" id="content"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
